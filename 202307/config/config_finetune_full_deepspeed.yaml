model:
  # model parallel training が可能なモデルについては、device_map: auto とすることで自動的にモデルを分割して複数GPUに読み込んでくれる
  # deepspeed を用いる場合は、重みの配置を deepspeed に任せるので auto は設定しない
  # device_map: auto
  # 8bit/4bit training may be incompatible with V100.
  # load_in_8bit: true
  trust_remote_code: true
  torch_dtype: torch.float16

training:
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 1
  num_train_epochs: 3
  fp16: false
  optim: "adamw_torch"
  learning_rate: 1.0e-3
  logging_steps: 10
  evaluation_strategy: "steps"
  save_strategy: "steps"
  eval_steps: 100
  save_steps: 100
  save_total_limit: 3
  deepspeed: ds_config/ds_config_zero3.json
  report_to: "wandb"

data:
  train_file: data/jsquad-valid-v1.1.json
  valid_size: 0.1

input_template: |-
  タイトル: {title}
  
  文脈: {context}

  設問: {question}

  答え: {answer[text]}

outputs:
  dirname: /scratch/${USER}/models/${JOB_NAME}.${JOB_ID}